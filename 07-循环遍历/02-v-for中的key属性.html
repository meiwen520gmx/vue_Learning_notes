<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">{{message}}
  <ul>
    <!--key的作用主要是为了高效的更新虚拟DOM-->
    <li v-for="(item,index) in names" key="index">{{item}}</li>
  </ul>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      names:['why','kobe','curry','jake']
    }
  })
</script>
</body>
</html>
