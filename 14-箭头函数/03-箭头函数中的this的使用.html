<script>
  //什么时候使用箭头函数最多：一个函数作为另一个函数的参数进行传递的时候用的最多
  // setTimeout(function(){
  //   console.log(this)//window对象
  // },2000)

  // setTimeout(() => {
  //   console.log(this)//window对象
  // })

  
  //问题：箭头函数中的this是如何查找的呢？
  //答案：向外层作用域中，一层层查找this,直到有this的定义
  const obj = {
    aaa() {
      setTimeout(function(){
        console.log(this) //window对象
      },1000)

      console.log(this)//obj对象

      setTimeout(() => {
        console.log(this) //obj对象
      },1000)
    },
    bbb(){
      setTimeout(function(){
        
        setTimeout(function(){
          console.log(this)//window对象
        },1000)

        console.log(this) //window对象

        setTimeout(() => {
          console.log(this) //window对象
        })
      },1000)
    }
  }
  obj.aaa()
</script>
</body>
