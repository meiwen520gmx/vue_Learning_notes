<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>总价为:{{totalPrice}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      books:[
        {id:110,name:'unix编程艺术',price:119},
        {id:111,name:'代码大全',price:105},
        {id:112,name:'深入理解计算机原理',price:100},
        {id:113,name:'现代操作系统',price:89},
      ]
    },
    mounted(){

    },
    methods:{

    },
    computed:{
      totalPrice(){
         let result = 0;
         for(let i = 0; i < this.books.length;i++){
           result += this.books[i].price;
         }
         return result;
      }
    }
  })
</script>
</body>
</html>
