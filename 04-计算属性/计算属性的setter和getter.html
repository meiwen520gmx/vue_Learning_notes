<html lang="en">
<head>

</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      firstName:'gmx',
      lastName:'hahah'
    },
    computed:{
      fullName:{
        // set(newValue){
        // const names = newValue.split(' ');
        // this.firstName = names[0];
        // this.lastName = names[1];
        // },//一般情况下是不会使用set方法的，只读属性
        //所以就只剩下get方法
        get(){
          return this.firstName + " " + this.lastName;
        }
      },
      //所以后来都这样写：
      fullName(){
        return this.firstName + " " + this.lastName;
      }
    }
  })
</script>
</body>
</html>
