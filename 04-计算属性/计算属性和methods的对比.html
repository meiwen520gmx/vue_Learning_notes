<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">{{message}}
  <!--1.直接拼接 :不推荐使用，语法过于繁琐-->
  <h2>{{firstName}} {{lastName}}</h2>

  <!--2.通过定义Methods-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>

  <!--3.通过computed-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      firstName:'gmx',
      lastName:'hahah'
    },
    methods:{
       getFullName(){
         console.log('getFullName');//打印了三次
         return this.firstName + ' ' + this.lastName;
       }
    },
    computed:{
      //计算属性的性能高于methods
      fullName(){
        console.log('fullName');//打印了一次
        return this.firstName + " " + this.lastName;
      }
    }
  })
</script>
</body>
</html>
