<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //链式编程
      //resolve, reject本身又是函数
      new Promise((resolve, reject) => {
        //第一次网络请求
        setTimeout(() => {
          resolve();
        }, 1000);
      })
        .then(() => {
          //第一次拿到结果的处理代码
          console.log("请求1");
          return new Promise((resolve, reject) => {
            //第二次网络请求
            setTimeout(() => {
              resolve();
            }, 1100);
          });
        })
        .then(() => {
          //第二次拿到结果的处理代码
          console.log("请求2");
          return new Promise((resolve, reject) => {
            //第三次网络请求
            setTimeout(() => {
              resolve();
            }, 1200);
          });
        })
        .then(() => {
          //第三次拿到结果的处理代码
          console.log("请求3");
        });
    </script>
  </body>
</html>
