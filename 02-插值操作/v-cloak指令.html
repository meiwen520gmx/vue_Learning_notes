<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>{{message}}</div>
<script src="../vue.js"></script>
<script>
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中没有一个属性v-cloak
  //这个可以用来解决v-if/v-show插值表达式导致闪现问题
  //v-cloak，它的特殊之处在于保持在元素上直到关联实例结束编译。就是说这个属性会一直在元素上，直到编译结束。只需要在需要隐藏的元素上增加 v-cloak 指令即可
  //<span v-cloak>{{message}}</span>
  //在css中：  [v-cloak]{ display:none; }
  setTimeout(function(){
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello'
      }
    })
  },1000)

</script>
</body>
</html>
