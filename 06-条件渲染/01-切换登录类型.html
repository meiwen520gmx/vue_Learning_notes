<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
   <span v-if="type == 'username'">
     <label for="username">用户账号:</label>
     <input type="text" placeholder="用户账号" id="username">
   </span>
   <span v-else>
     <label for="email">用户邮箱:</label>
     <input type="text" placeholder="用户邮箱" id="email">
   </span>
  <button @click="handleToggle">切换登录类型</button>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      type:'username'
    },
    methods:{
      handleToggle(){
        this.type = this.type === 'email' ? 'username':'email'//这个经常使用
      }
    }
  })
</script>
</body>
</html>
