<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--问题：如果我们在有输入内容的情况下，切换了类型，-->
  <!--我们就会发现文字依然显示之前的输入的内容-->
  <!--解答：这是因为vue在进行DOM渲染时,会把DOM抽象成虚拟DOM，出于性能考虑，会尽可能的复用已经-->
  <!--存在的元素，而不是重新创建新的元素-->
  <!--解决办法：如果我们不希望vue出现类似重复利用的问题，
  可以给对应的input添加key标识符，并且我们需要保证key的不同-->
   <span v-if="type == 'username'">
     <label for="username">用户账号:</label>
     <input type="text" key="username" placeholder="用户账号" id="username">
   </span>
  <span v-else>
     <label for="email">用户邮箱:</label>
     <input type="text"  key="email"  placeholder="用户邮箱" id="email">
   </span>
  <button @click="handleToggle">切换登录类型</button>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      type:'username'
    },
    methods:{
      handleToggle(){
        this.type = this.type === 'email' ? 'username':'email'//这个经常使用
      }
    }
  })
</script>
</body>
</html>
