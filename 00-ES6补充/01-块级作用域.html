<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>
<script>
  //建议：在开发中，优先使用const，只有需要改变某一个标识符的时候才使用let
  // 1.变量作用域：变量在什么范围内是可用的
  // {
  //   var name = 'why';
  //   console.log(name);why
  // }
  // console.log(name); why
  // 2.没有块级作用域引起的问题：if的块级
  //   var func;
  //   if(true){
  //     var name = 'why';
  //     func = function(){
  //       console.log(name);
  //     }
  //     //func()
  //   }
  //   name = 'abc';
  //   func();//此时name就被别人修改了
  //   3.没有块级作用域引起的问题：for的块级
  var btns = document.getElementsByTagName('button');
  for(var i = 0;i<btns.length;i++){
    //解决办法：闭包
    //为什么闭包可用解决问题：函数是一个作用域
    (function (num) {
      btns[i].addEventListener('click',function () {
        console.log("第" + num + "个按钮被点击");
      })
    })(i)
  }
  //ES6中的let是有if和for的作用域，有块级作用域
  // const:
  // 注意一：一旦给const修饰的标识符被赋值后，不能修改
  // 注意二：在使用const定义标识符，必须进行赋值
  // 注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性



</script>

</body>
</html>
