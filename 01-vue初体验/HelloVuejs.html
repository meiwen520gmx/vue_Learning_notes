<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--//只有在id为app标签里面的元素才会生效，才会显示Message的值-->
<!--//因为它已经被vue所管理-->
<div id="app">
    {{message}}
    <p>{{message}}，VueJs!</p>
</div>

<!--//这个只会原样显示，不会显示Message的值，因为它未被vue管理-->
<div>{{message}}</div>

<script src="../vue.js"></script>
<script>
    //编程范式：声明式编程
    const app = new Vue({
        el:'#app',//用于挂载要管理的元素
        data:{//定义数据，是一个对象，但在组件当中data必须是一个函数
            message:'Hello'
        }
    })

    //原生js做法编程范式：命令式编程
</script>
</body>
</html>
