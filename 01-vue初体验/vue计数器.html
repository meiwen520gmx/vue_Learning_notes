<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>当前计数：{{num}}</p>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
</div>

<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            increment(){
                this.num++;
            },
            decrement(){
                this.num--;
            }
        }
    })
</script>
</body>
</html>
