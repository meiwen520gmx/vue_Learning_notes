<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--<input type="text" v-model="message">-->
  <!--@input="valueChange"监听用户输入-->
  <input type="text" :value="message" @input="valueChange">
  <input type="text" :value="message" @input="message = $event.target.value">
  <input type="text" v-model="msg.split('.')[0]">
  <h2>{{message}}</h2>
  <h2>{msg}</h2>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      msg:'hhhh.html'
    },
    methods:{
      valueChange(){
        console.log(event)
        this.message =event.target.value;
      }
    }
  })
</script>

</body>
</html>
