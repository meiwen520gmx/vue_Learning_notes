<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
    <!--这个只能替换没有名字的slot-->
    <span>标题</span>
    <!--加上slot属性并给定你要替换的插槽的名字-->
    <span slot="center">标题</span>
    <span slot="right"><button>刷新</button></span>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边 </span></slot>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    },
    components:{
      cpn:{
        template:'#cpn',
      }
    }
  })
</script>
</body>
</html>
