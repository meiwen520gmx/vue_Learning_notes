<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn v-if="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2 v-if="isShow">我是子组件</h2>
    <p>我是子组件内容</p>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      isShow:true
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            isShow:false
          }
        }
      }
    }
  })
</script>
</body>
</html>
