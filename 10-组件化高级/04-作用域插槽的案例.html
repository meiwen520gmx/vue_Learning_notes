<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn>
      <!--目的是获取子组件的languages-->
      <!--vue2.5.x以下必须使用template-->
      <template slot-scope="slot">
          <span v-for="item in slot.data">{{item}}---</span>
      </template>
  </cpn>
  <cpn>
    <!--目的是获取子组件的languages-->
    <!--vue2.5.x以下必须使用template-->
    <template slot-scope="slot">
      <span>{{slot.data.join('******')}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="languages">
      <ul>
        <li v-for="item in languages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            languages:['javascript','c++','java','python','go']
          }
        }
      }
    }
  })
</script>
</body>
</html>
