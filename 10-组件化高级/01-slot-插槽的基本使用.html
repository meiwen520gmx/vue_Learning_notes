<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>

  </cpn>
  <cpn>
    <span>哈哈哈</span>
  </cpn>
  <cpn>

  </cpn>
  <cpn></cpn>
</div>

<!--1.插槽的基本使用<slot></slot>-->
<!--2.插槽的默认值 <slot>button</slot>-->
<!--3.如果有多个值，同时放入到组件进行替换，一起作为替换元素-->
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件内容</p>
    <!--插槽里面可以放一个默认值-->
    <slot><button>按钮1</button></slot>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    },
    components:{
      cpn:{
        template:'#cpn',
      }
    }
  })
</script>
</body>
</html>
