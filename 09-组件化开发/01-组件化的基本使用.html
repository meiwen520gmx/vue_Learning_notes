<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--这种写法在vue2.x的文档几乎已经看不到了，我们以后会直接用语法糖，但是底层还是这样写的-->
<div id="app">
  <my-cpn></my-cpn>
</div>
<script src="../vue.js"></script>
<script>
  //1.创建组件构造器对象
  const cpnC=Vue.extend({
     template:`<div>
        <h2>我是标题</h2>
        <p>我是内容</p>
     </div>`
  });
  //2.注册组件
  Vue.component('my-cpn',cpnC);

  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    }
  })
</script>
</body>
</html>
