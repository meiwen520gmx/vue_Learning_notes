<html lang="en">
<head>

</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    },
    methods:{
      btnClick(){
        // $children用得比较少（数组类型）
        // console.log(this.$children);//数组类型
        // this.$children[0].showMessage()//直接调用子组件的方法
        // for(let c of this.$children){
        //   console.log(c.name);
        // }

        // $refs推荐使用（对象类型，默认是一个空的对象）
        console.log(this.$refs.aaa);//拿到了第三个children
      }
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            name:'我是子组件中的属性'
          }
        },
        methods:{
          showMessage(){
            console.log('message');
          }
        }
      }
    }
  })
</script>
</body>
</html>
