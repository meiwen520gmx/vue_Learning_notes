<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    button{
      margin: 0 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <cpn :info="info" @itemclick="cpnClick"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{info}}</h2>
    <button v-for="item in categories" @click="handleClick(item.id)">
      {{item.name}}
    </button>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const cpn = {
    template:'#cpn',
    props:{
      info:{
        type:Object,
        default(){
          return {}
        }
      }
    },
    data(){
      return{
        categories:[
          {id:0,name:'aaa'},
          {id:1,name:'bbb'},
          {id:2,name:'ccc'},
          {id:3,name:'ddd'},
        ]
      }
  },
    methods:{
      handleClick(id){
        console.log(id);
        // this.$emit(事件名称，传的参数)
        this.$emit('itemclick',id)
      }
    }
  };
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      info:{
        name:'gmx',
        age:18
      }
    },
    methods:{
      cpnClick(id){
        console.log('aaaaa'+id)
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
