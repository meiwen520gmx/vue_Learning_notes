<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn2></cpn2>
</div>
<script src="../vue.js"></script>
<script>
  // 全局组件的语法糖
  Vue.component('cpn',{
    template:`
       <div>
         <h2>我是标题1</h2>
         <p>我是内容1</p>
       </div>
    `
  });

  // 局部组件的语法糖
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    },
    components:{
      'cpn2':{
        template:`
       <div>
         <h2>我是标题2</h2>
         <p>我是内容2</p>
       </div>
    `
      }
    }
  })
</script>
</body>
</html>
