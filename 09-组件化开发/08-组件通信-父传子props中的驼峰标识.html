<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--目前这个地方不支持驼峰-->
  <cpn :cInfo="info"></cpn>
  <!--这样写可行-->
  <cpn :c-info="info"></cpn>
</div>

<template id="cpn">
  <div>
      <h2>{{cInfo}}</h2>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const cpn = {
     template:'#cpn',
     props:{
       cInfo:{
         type:Object,
         default(){
           return {}
         }
       }
     }
  };
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      info:{
        name:'gmx',
        age:18
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
