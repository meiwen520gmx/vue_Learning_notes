<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象语法</title>
</head>
<body>
<div id="app">
  <!--key值可以不加单引号，但是value一定要加单引号，是变量就不加单引号-->
  <!--<h2 :style="{key（属性名）:value(属性值)}">{{message}}</h2>-->
  <!--<h2 :style="{font-size:'50px'}">{{message}}</h2>-->
  <!--'50px'必须加上单引号，否则是当做一个变量去解析-->
  <h2 :style="{fontSize:'50px'}">{{message}}</h2>
  <!--finalSize当成一个变量使用-->
  <h2 :style="{fontSize:finalSize,color:finalColor}">{{message}}</h2>

  <h2 :style="{fontSize:excelSize+'px'}">{{message}}</h2>

  <h2 :style="getStyles()">{{message}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      finalSize:'80px',
      excelSize:100,
      finalColor:'red'
    },
    methods:{
      getStyles(){
        return {fontSize:this.excelSize+'px',color:this.finalColor}
      }
    }
  })
</script>
</body>
</html>
