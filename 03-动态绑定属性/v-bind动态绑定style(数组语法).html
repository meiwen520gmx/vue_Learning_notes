<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :style="[baseStyle]">{{message}}</h2>

  <h2 :style="[{backgroundColor:'red'},{color:'white'}]">{{message}}</h2>

  <h2 :style="getStyles()">{{message}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      baseStyle:{backgroundColor:'red'}
    },
    methods:{
      getStyles(){
        return [{backgroundColor:'red'},{color:'white'}]
      }
    }
  })
</script>
</body>
</html>
