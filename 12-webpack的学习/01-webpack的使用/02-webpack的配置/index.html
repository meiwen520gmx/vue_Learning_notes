<!--如果每次使用webpack的命令都需要写上入口和出口作为参数，
就非常麻烦，有没有一种方法可以将这两个参数写到配置中，再运行-->
<!--当然可以，就是创建一个webpack.config.js文件-->
<h2>--save || -S // 运行依赖（发布）</h2>
<p>–save ： dependencies 键下，发布后还需要依赖的模块，
  譬如像jQuery库或者Angular框架类似的，我们在开发完后后肯定还要依赖它们，否则就运行不了。
</p>
<h2>–save-dev || -D //开发依赖（辅助）</h2>
<p>–save-dev ： devDependencies 键下，开发时的依赖比如安装 js的压缩包gulp-uglify
  因为我们在发布后用不到它，而只是在我们开发才用到它。
</p>
